<nav
  class="navbar navbar-expand-lg navbar-absolute"
  [ngClass]="{
    'bg-white': isCollapsed === false,
    'navbar-transparent': isCollapsed === true
  }"
>
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a
        class="navbar-brand recruiter-title"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
        >Recruiter-Mania</a
      >
    </div>
    <button
      aria-label="Toggle navigation"
      class="navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed"
      id="navigation"
      type="button"
    >
      <span class="navbar-toggler-bar navbar-kebab"> </span>
      <span class="navbar-toggler-bar navbar-kebab"> </span>
      <span class="navbar-toggler-bar navbar-kebab"> </span>
    </button>
    <div class="navbar-collapse" [collapse]="isCollapsed" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link recruiter-navbar-color"
            [routerLink]="['/register']"
          >
            <i class="tim-icons icon-laptop recruiter-navbar-color"> </i>
            Register
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link recruiter-navbar-color" [routerLink]="['/login']">
            <i class="tim-icons icon-single-02 recruiter-navbar-color"> </i>
            Login
          </a>
        </li>
        <li class="separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>
