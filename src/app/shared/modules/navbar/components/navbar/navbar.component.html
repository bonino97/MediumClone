<nav
  class="navbar navbar-expand-lg navbar-absolute"
  [ngClass]="{
    'bg-white': isCollapsed === false,
    'navbar-transparent': isCollapsed === true
  }"
>
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a
        class="navbar-brand recruiter-title"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
        >Recruiter-Mania</a
      >
    </div>
    <button
      aria-label="Toggle navigation"
      class="navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      (click)="isCollapsed = !isCollapsed"
      id="navigation"
      type="button"
    >
      <span class="navbar-toggler-bar navbar-kebab"> </span>
      <span class="navbar-toggler-bar navbar-kebab"> </span>
      <span class="navbar-toggler-bar navbar-kebab"> </span>
    </button>
    <div class="navbar-collapse" [collapse]="isCollapsed" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">
            <i class="fas fa-home"></i>
            Home
          </a>
        </li>
        <ng-container *ngIf="isLoggedIn$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/articles/new']">
              <i class="fas fa-edit"></i>
              New Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/settings']">
              <i class="tim-icons icon-settings-gear-63"></i>
              Settings
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/profiles', (currentUser$ | async).username]"
            >
              <img alt="Profile Photo" src="(currentUser$ | async).image" />
              {{ (currentUser$ | async).username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="isAnonymus$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">
              <i class="fas fa-laptop"></i>
              Register
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">
              <i class="fas fa-user"></i>
              Login
            </a>
          </li>
        </ng-container>
        <li class="separator d-lg-none"></li>
      </ul>
    </div>
  </div>
</nav>
