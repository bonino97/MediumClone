<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" class="text-success text-center">
            Have an account?</a
          >
        </p>
        BackendErrors are here.
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button
              class="btn btn-md btn-success btn-simple btn-block pull-xs-right"
              type="submit"
              [disabled]="isSubmitting$ | async"
            >
              Sign Up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
